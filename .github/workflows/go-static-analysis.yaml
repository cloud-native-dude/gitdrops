name: Go Static Analysis
on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - uses: actions/checkout@v2

    - name: golangci-lint  
      uses: golangci/golangci-lint-action@v2
      with:
         version: v1.45.2
         args: --enable=golint,bodyclose,gosec,whitespace
